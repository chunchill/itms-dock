      </div>
    </div>
    <div class="ui-grid-b">

              <div class="ui-grid-a">
                <div class="ui-block-a">
                  <p align="left"><a href="driverindex.html" rel="external"><font color="#8E9BB3"><i class="fa fa-3x fa-hand-peace-o "></i></font></a></p>
                </div>
                <div class="ui-block-b">

              </div>
            </div>
          </div>

              <div class="ui-grid-a">
                <div class="ui-block-a">
                  <p align="left"><a href="driverindex.html" rel="external"><font color="#4D4D4D"><i class="fa fa-3x fa-barcode "></i></font></a></p>

          <input type="password" name="pass" id="pw" value="" placeholder="密码" data-theme="b" data-inline="true" data-bind="value:pwd" data-wrapper-class="controlgroup-textinput ui-btn">
        </div>
        <p align="center"><i class="fa fa-2x fa-sign-in"></i></p>
        <div data-role="controlgroup" style="padding: 0px 7px">
          <button data-theme="a" data-bind="click:login">登录</button>
        </div>
      </form>

  <p align="center">&nbsp;<a href="#"><img class="popphoto" src="images/bg/eorion-log.png" height="24"></a></p>

      <li><a href="help.html" rel="external"> <img src="images/unknown.png" alt="plan" class="ui-li-icon"><font size="2">帮助</font></a></li>

    </div>
  </div>
  <div data-role="popup" id="popupMessage" data-overlay-theme="a" data-theme="b" data-transition="pop" style="max-width:320px;" class="ui-corner-all">

      <p align="center"><i class="fa fa-2x fa-frown-o"></i><br>
        <br>
        <font size="2">检查网络连接及用户名和密码</font></p>
      <br>
      <p align="center"><a href="#" data-role="button"  data-rel="back" data-transition="flow" data-theme="d">确定</a></p>

<script>
$(document).ready(function() {
 
  var owl = $("#owl-demo");
  owl.owlCarousel({

    autoPlay : 5000,
    singleItem : true,
    autoHeight : true, 
	pagination : false,
    transitionStyle : "fadeUp"
  });

  var owl = $("#owl-demo2");  
 
  owl.owlCarousel({

    autoPlay : 6000,
    singleItem : true,
    autoHeight : true,
	pagination : false,
    transitionStyle : "goDown"
  });
 
});
</script>
