<html>
<head>

<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css" />

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="css/bootstrap-theme.min.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="js/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="js/bootstrap.min.js"></script>

<!-- Owl Carousel Assets -->
<link href="OWL/owl-carousel/owl.carousel.css" rel="stylesheet">
<link href="OWL/owl-carousel/owl.theme.css" rel="stylesheet">

<body>
<div data-role="page" id="logonView" data-theme="c">
  <div data-role="content">
    <p align="center"><a href="#"><img class="popphoto" src="images/help.png" height="100px"></a><br>
      <font size="5" color="gray">使用帮助</font></p>
    
    <br>
    <div class="ui-grid-a ui-responsive">
      <div class="ui-block-a">
        <p align="center"><font color="gray">创建预约</font></p>
        <div class="jqm-block-content">
          <div id="owl-demo" class="owl-carousel owl-theme">
            <div class="item"><img src="images/step1.png" alt="1"></div>
            <div class="item"><img src="images/step2.png" alt="2"></div>
            <div class="item"><img src="images/step3.png" alt="3"></div>
            <div class="item"><img src="images/step4.png" alt="4"></div>
          </div>
        </div>
      </div>
      <div class="ui-block-b">
        <p align="center"><font color="gray">执行预约</font></p>
        <div class="jqm-block-content">
          <div id="owl-demo2" class="owl-carousel owl-theme">
            <div class="item"><img src="images/estep1.png" alt="1"></div>
            <div class="item"><img src="images/estep2.png" alt="2"></div>
            <div class="item"><img src="images/estep3.png" alt="3"></div>
          </div>
        </div>
      </div>
    </div>
    <p align="center"> <a href="#" data-rel="back" class="ui-icon-nodisc" data-role="button"  data-icon="back" data-iconshadow="false" data-iconpos="notext" data-theme="b" >back</a></p>
    
    <br>
    <p align="center"><a href="home.html" rel="external"><img class="popphoto" src="images/itmslogo1.png" height="20"></a></p>
  </div>
  <!-- /content --> 
  
 
  
</div>
<!-- /page --> 

<script src="OWL/owl-carousel/owl.carousel.js"></script> 

<!-- Demo -->

<style>
    #owl-demo .item img{
        display: block;
        width: 100%;
        height: auto;
    }
    </style>
<style>
    #owl-demo2 .item img{
        display: block;
        width: 100%;
        height: auto;
    }
    </style>
<script>
$(document).ready(function() {
 
  var owl = $("#owl-demo");
  owl.owlCarousel({

    autoPlay : 5000,
    singleItem : true,
    autoHeight : true,
    transitionStyle : "fadeUp"
  });

  var owl = $("#owl-demo2");  
 
  owl.owlCarousel({

    autoPlay : 5000,
    singleItem : true,
    autoHeight : true,
    transitionStyle : "fadeUp"
  });
 
});
    </script> 
<script src="OWL/assets/js/bootstrap-collapse.js"></script> 
<script src="OWL/assets/js/bootstrap-transition.js"></script> 
<script src="OWL/assets/js/bootstrap-tab.js"></script>

<script src="OWL/assets/js/application.js"></script>
