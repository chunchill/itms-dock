      <script type="text/html" id="orderHeader">
            <li>

                    <p>手机:<span data-bind="text:mobile"></span></p>
                    <p>货量:<span data-bind="text:deliveryVolSum"></span></p>
                    <p>计划日期:<span data-bind="text:planedDevelieryDate"></span></p>
                    <p>计划时间段:<span data-bind="text:planedEarliestDevelieryDate"></span>-<span data-bind="text:planedLatestDevelieryDate"></span></p>
                    <p>道口:<span data-bind="text:dock"></span></p>
                    <span class="ui-li-count ui-body-a"><span data-bind="text:deliveryCount"></span></span>
                    <input type="hidden" data-bind="value:status" />
                </a>
            </li>
        </script>

<div data-role="page" id="reservationDetailView">
  <div data-role="content" style="padding: 3px 3px;">

      </div>
    </div>
    <div class="jqm-block-content" style="margin: 2px 2px; padding: 8px 8px; border-color:#E4E4E4;">
      <p align="center"><i class="fa fa-2x fa-inbox"></i></p>
      <p align="center"><font size="2">任务明细</font> </p>
      <div style="padding:10px 10px;">
        <p align="center"> <a href="#popqrcode" data-rel="popup" data-position-to="window" data-transition="fade"> <font size="4" color="gray"> <strong data-bind="text:applicationId"></strong> </font> </a> </p>
        <div data-role="popup" id="popqrcode" data-overlay-theme="a" data-theme="a" data-corners="false"> <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a> <div id="qrcodearea" data-bind="style:crCode"></div> </div>
        <fieldset data-role="collapsible" data-theme="a" data-content-theme="a" data-mini="true" data-collapsed-icon="carat-r" data-expanded-icon="carat-d">
          <legend>基本信息</legend>
          <div data-role="fieldcontain" data-bind="with:basicInformation">
            <label for="txdr">供应商:</label>
            <input type="text" name="txdr" id="txdr" data-bind="value:vendorCode" disabled="disabled" data-mini="true" />
            <label for="txdr">司机:</label>
            <input type="text" name="txdr" id="txdr" data-bind="value:driverName" disabled="disabled" data-mini="true" />
            <label for="txmb">手机:</label>
            <input type="text" name="txmb" id="txmb" data-bind="value:mobileNo" disabled="disabled" data-mini="true" />
            <label for="txlc">车牌号:</label>
            <input type="text" name="txlc" id="txlc" data-bind="value:vehicleLicenseNo" disabled="disabled" data-mini="true" />
            <label for="txlc">车辆类型:</label>
            <input type="text" name="txvt" id="txvt" data-bind="value:vehicleType" disabled="disabled" data-mini="true" />
            <label for="dt">到达日期:</label>
            <input type="date" name="dt" id="dt" data-bind="value:planedDevelieryDate" placeholder="Date" disabled="disabled" data-mini="true" />
            <label for="te">最早时间:</label>
            <input type="time" name="te" id="te" data-bind="value:planedEarliestDevelieryDate" placeholder="Time" disabled="disabled" data-mini="true" />
            <label for="te">最晚时间:</label>
            <input type="time" name="te" id="te" data-bind="value:planedLatestDevelieryDate" placeholder="Time" disabled="disabled" data-mini="true" />
          </div>
        </fieldset>
        <div data-role="collapsible" data-mini="true" data-theme="a" data-content-theme="a" data-collapsed-icon="carat-r" data-expanded-icon="carat-d">
          <h4>交货单: <font color="gray"> <span data-bind="text:deliveryOrders().length"></span> </font> </h4>
          <ul data-role="listview" data-bind="jqmTemplate:{name:'deliverOrderItem',foreach:deliveryOrders},jqmRefreshList:deliveryOrders">
          </ul>
        </div>
        <p align="center" data-bind="visible:isPlanedOrNot"> 
          <!--<a href="#popupconfirm" data-rel="popup" data-position-to="window" data-role="button" data-inline="true" data-icon="check" data-theme="b">开始执行</a>-->
          <input type="button" data-inline="true" data-theme="d" data-icon="check" value="开始执行" data-bind="click:submit,jQueryButtonDisable:disableSubmit">
        </p>
      </div>
      <script type="text/html" id="deliverOrderItem">
            <li data-icon = "check" > <a href = "#"> <span data-bind="text:deliveryNoteId"> </span></a> </li>
        </script>
      <div data-role="popup" id="popupconfirm" data-theme="a" class="ui-corner-all" data-overlay-theme="a">
        <div style="padding:10px 20px;">
          <p align="center"> <strong data-bind="text:applicationId"></strong> </p>
          <p align="center"> <b> <font color="gray">开始执行预约任务</b> </font> </p>
          <a href="#" id="btnCancelExcute" data-role="button" data-inline="true" data-icon="delete" data-theme="a" style="margin-right:0px">取消</a> <a href="#" id="btnConfirmExcute" data-role="button" data-bind="click:excuteAppointment" data-inline="true" data-icon="check" data-theme="a" style="margin-right:0px">确认</a> </div>
      </div>
      <div data-role="popup" id="popupMessage" data-overlay-theme="a" data-theme="a" style="max-width:400px;" class="ui-corner-all">
        <div data-role="header" data-theme="a" class="ui-corner-top">
          <h1>错误信息</h1>
        </div>
        <div data-role="content" data-theme="a" class="ui-corner-bottom ui-content">
          <p align="center"> <a href="#"> <img class="popphoto" src="images/warning.png" height="42px"> </a> </p>
          <p align="center"> <a href="#" data-role="button" data-inline="true" data-rel="back" data-transition="flow" data-theme="a" data-icon="check">确定</a> </p>
        </div>
      </div>
    </div>
    <div class="ui-grid-b">
      <div class="ui-block-a">
        <div class="jqm-block-content ui-responsive" style="margin: 2px 2px; padding: 8px 8px;"><font color="#264C67"><b>预约执行</b></font><br>
          <font size="1">ver.<b>1.0</b>&nbsp;<i class="fa fa-download"></i></font><br>
          <div class="ui-grid-a">

        </div>
      </div>
      <div class="ui-grid-solo">
        <div class="jqm-block-content ui-responsive" style="margin: 2px 2px; padding: 8px 8px; background-image:url(images/bg/banner15.png); background-size:cover"><font color="#264C67"><b>欢迎使用iTMS</b></font><br>
          <font size="1">通过丰富的小应用提升作业效率&nbsp;<i class="fa fa-commenting"></i></font><br>
          <div class="ui-grid-a">
            <div class="ui-block-a">
              <p align="left"><a href="driverindex.html" rel="external"><font color="#8E9BB3"><i class="fa fa-3x fa-hand-peace-o "></i></font></a></p>
            </div>
            <div class="ui-block-b">
              <p align="right"><font color="#8E9BB3" size="4"><b></b></font><br>
                <font color="#8E9BB3" size="2"></font></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <p align="center">&nbsp;<a href="#"><img class="popphoto" src="images/bg/eorion-log.png" height="24"></a></p>

<div data-role="page" id="resultView">
  <div data-role="content">
    <p align="center"> <a href="#"> <img class="popphoto" src="images/calenda.png" height="60px"> </a> </p>
    <p align="center"> <font size="3" color="gray">道口预约</font> <br>
