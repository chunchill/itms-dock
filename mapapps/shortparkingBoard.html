<!doctype html>
<html>
<head>
<title>短泊车</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="content-type" content="text/html; charset=GBK" />
<link href="../css/jquery.mobile-1.3.2.css" rel="stylesheet" />
<script src="../scripts/lib/jquery-1.8.2.js"></script>
<script src="../scripts/lib/jquery.mobile-1.3.2.js"></script>
<script src="../scripts/lib/moment.min.js"></script>
<!--<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"> </script>-->
<script type="text/javascript" src="../scripts/mapfiles/mapapi.js"></script>
<script src="../scripts/lib/knockout.debug-3.0.0.js"></script>
<script src="../scripts/lib/koExternalTemplateEngine_all.js"></script>
<script src="../scripts/lib/knockout-google-maps.js"></script>
<script src="../scripts/app/ko.extentions.js"></script>
<script src="../scripts/lib/amplify.js"></script>
<script src="../scripts/app/services/appointment.js"></script>
<script src="../scripts/app/services/location.js"></script>
<script src="../scripts/app/viewmodel/ShortParkingBoardViewModel.js"></script>
<script src="../scripts/app/app.js"></script>
<script src="../scripts/app/shortParkingBoardApp.js"></script>
</head>
<body>
<div data-role="page" id="shortParkingPageView" data-theme="b">
  <div data-role="header" data-position="fixed" data-theme="c">
    <h1><font size="3">道口管理</font></h1>
    <a href="#defaultpanel" data-rel="popup" data-icon="grid" data-theme="c"><font size="1">控制面板</font></a> <a href="#defaultpanel" data-rel="popup" data-icon="arrow-r" data-theme="c"><font size="1">iTMS</font></a> </div>
  <p align="center"> <a href="#"><img class="popphoto" src="../images/shortParking.png" height="40px"></a><br>
    <font size="2" color="gray"><b>短泊资源</b></font><br>
    <font size="1" color="gray">地图看板</font> </p>
  <div data-role="collapsible" data-collapsed="false" class="ui-icon-alt" data-theme="d" data-content-theme="b" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d" data-mini="true" style="padding:5px 5px;">
    <h2>全局图</h2>
    <form>
      <div data-role="content" style="padding:0px 0px;">
        <div class="ui-bar-c  ui-shadow" data-bind="with:allAppointmentMap">
          <div id="map_canvasall" style="height:360px;" data-bind="gmaps:{center:center,markers:markers,zoom:zoom,polylinePoints:polylinePoints}"></div>
        </div>
      </div>
    </form>
  </div>
  <div class="ui-grid-a">
    <div class="ui-block-a" style="padding:5px 5px;">
      <div data-role="collapsible" data-collapsed="false" class="ui-icon-alt" data-theme="d" data-mini="true" data-content-theme="b" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d">
        <h2>短泊资源清单</h2>
        <p align="center" style="padding:5px 5px;">
          <input type="date" data-clear-btn="false" name="date-1" id="date-1"  data-inline="true" data-theme="d" data-bind="value:searchDate">
        </p>
        <div class="ui-grid-a">
          <div class="ui-block-a" style="padding:5px 5px;">
            <p align="center">
              <label for="time-1">开始时间</label>
              <input type="time" name="time-1" id="time-1" data-inline="true"  data-theme="d" data-bind="value:startTime">
            </p>
          </div>
          <div class="ui-block-b" style="padding:5px 5px;">
            <p align="center">
              <label for="time-2">结束时间</label>
              <input type="time" name="time-2" id="time-2" data-inline="true"  data-theme="d" data-bind="value:endTime">
            </p>
          </div>
        </div>
        <ul data-role="listview" data-inset="true" data-filter="true" data-theme="d" data-count-theme="b" data-bind="jqmTemplate:{name:'shortParkingBoardItem',foreach:allShortParkingAppointmentBriefItems},jqmRefreshList:allShortParkingAppointmentBriefItems">
        </ul>
        <script type="text/html" id="shortParkingBoardItem">
                        <li>
                            <a href="#" data-rel="popup" data-position-to="window" data-bind="click:$parent.itemClick">
                                <img src="http://www.flaticon.com/png/256/24192.png">
                                <h2>短泊车: <span data-bind="text:applicationId"></span></h2>
                                <p>车型: <span data-bind="text:vehicleType"></span> | 车牌: <span data-bind="text:vehicleLicense"></span> | 最大载货量: <span data-bind="text:deliveryVolSum"></span> | 联系方式: <span data-bind="text:mobile"></span></p>
                            </a>
                        </li>
                    </script> 
      </div>
    </div>
    <div class="ui-block-b" style="padding:5px 5px;">
      <div data-role="collapsible" data-collapsed="false" class="ui-icon-alt" data-theme="d" data-content-theme="b" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d" data-mini="true">
        <h2>短泊车监控</h2>
        <form>
          <div data-role="content" style="padding:0px 0px;">
            <div class="ui-bar-c  ui-shadow" data-bind="with:selectedAppointmentMap">
              <div id="map_canvas" style="height:400px;" data-bind="gmaps:{center:center,markers:markers,zoom:zoom,polylinePoints:polylinePoints}"></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <p align="center"> <a href="#"><img class="popphoto" src="../images/itmslogo1.png" height="24px"></a> </p>
  
  <!-- defaultpanel  -->
  <div data-role="panel" id="defaultpanel" data-theme="a" data-display="overlay" data-position="left">
    <div class="panel-content">
      <p align="center"> 我的 <font color="orange"><b>iTMS</b></font> <br>
        <font size="1" font color="gray">道口管理</font> </p>
      <ul data-role="listview" data-inset="true" class="ui-icon-alt" data-theme="d">
        <li data-icon="bars"><a href="../appointmentOverview.html" rel="external">预约清单看板</a></li>
        <li data-icon="search"><a href="todaysBoard.html" rel="external">预约地图看板</a></li>
        <li data-icon="refresh"><a href="shortparkingBoard.html" rel="external">短泊看板</a></li>
        <li data-icon="arrow-u"><a href="#" rel="external">交货单上载</a></li>
      </ul>
      <br>
      <br>
      <p align="center"><a href="#" data-rel="close" class="ui-icon-nodisc" data-role="button" data-icon="grid" data-iconshadow="false" data-iconpos="notext" data-theme="b">Close</a></p>
    </div>
    <!-- /content wrapper for padding --> 
  </div>
  <!-- /defaultpanel --> 
</div>
<!-- /page -->
</body>
</html>
